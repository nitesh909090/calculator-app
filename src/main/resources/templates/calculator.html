<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background: #181818;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .calculator {
    background: #222;
    padding: 18px;
    border-radius: 26px;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
    width: 340px;
    max-width: 95vw;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .display-wrapper {
    position: relative;
    margin-bottom: 12px;
  }
  .display {
    width: 81%;
    height: 80px;
    border-radius: 12px;
    border: none;
    font-size: 2rem;
    text-align: right;
    padding: 10px 16px 10px 50px;
    box-shadow: inset 0 0 7px rgba(0,0,0,0.18);
    background: #fff;
    font-weight: 500;
    letter-spacing: 1px;
  }
  .menu-btn {
    position: absolute;
    left: 8px;
    top: 21%;
    transform: translateY(-50%);
    width: 35px;
    height: 35px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 21px;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.22);
  }
  /* Keys grid */
  .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 13px;
  }
  button {
    height: 60px;
    border-radius: 16px;
    border: none;
    font-size: 1.35rem;
    background: #eeeeee;
    color: #222;
    cursor: pointer;
    font-weight: 510;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    transition: 0.19s;
    outline: none;
  }
  button:active, button:focus {
    background: #e0e0e0;
  }
  .operator {
    background: linear-gradient(135deg,#a0c4ff 80%, #668cff 100%);
    color: #222;
    font-weight: 600;
  }
  .equal {
    background: linear-gradient(135deg,#ff9500 80%, #ff5300 100%);
    color: #fff;
  }
  .clear {
    background: linear-gradient(135deg,#ff6b6b 80%, #e60000 100%);
    color: #fff;
    font-weight: 600;
  }
  .keys button {
    box-shadow: 0 2px 8px rgba(0,0,0,0.11);
  }

  /* Sidebar styling */
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    max-width: 85vw;
    height: 100%;
    background: #222;
    color: #fff;
    padding: 20px;
    transition: 0.4s cubic-bezier(.62,.28,.23,.99);
    box-shadow: 2px 0 20px rgba(0,0,0,0.36);
    z-index: 10;
    overflow-y: auto;
    border-radius: 0 18px 18px 0;
  }
  .sidebar.active {
    left: 0;
  }
  .sidebar h2 {
    margin-top: 0;
    margin-bottom: 18px;
    font-size: 1.2rem;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
  }
  .sidebar ul li {
    margin: 11px 0;
    padding: 11px;
    background: #363636;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 1rem;
  }
  .sidebar ul li:hover {
    background: #4a4a4a;
  }
  #history-section {
    margin-top: 15px;
  }
  #history-list p {
    background: #2d2d2d;
    padding: 5px 10px;
    border-radius: 7px;
    margin: 6px 0;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    word-wrap: break-word;
  }
  #history-list button {
    background: #ff4d4d;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 2px 7px;
    cursor: pointer;
    font-size: 13px;
  }
  #history-list button:hover {
    background: #e60000;
  }
  .clear-history-btn {
    background: #ff6b6b;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 8px 14px;
    cursor: pointer;
    margin-bottom: 10px;
    font-size: 1rem;
  }
  .clear-history-btn:hover {
    background: #e60000;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(30,30,30,0.45);
    display: none;
    z-index: 6;
  }
  .overlay.active {
    display: block;
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    body {
      align-items: flex-end;
      padding: 0 3vw;
    }
    .calculator {
      width: 100vw;
      max-width: 100vw;
      padding: 9px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -3px 16px rgba(0,0,0,0.30);
      gap: 10px;
    }
    .display {
      font-size: 1.4rem;
      height: 48px;
      padding-left: 36px;
      padding-right: 12px;
    }
    .keys {
      gap: 7px;
    }
    button {
      height: 48px;
      font-size: 1.1rem;
      border-radius: 12px;
    }
    .menu-btn {
      width: 26px;
      height: 26px;
      font-size: 16px;
      left: 6px;
    }
    #history-list p {
      font-size: 13px;
      padding: 5px 6px;
      border-radius: 5px;
    }
    .sidebar {
      max-width: 99vw;
      width: 215px;
      border-radius: 0 10px 10px 0;
      padding: 13px;
    }
    .clear-history-btn {
      padding: 6px 11px;
      font-size: 14px;
    }
  }
  @media (max-width: 400px) {
    button {
      height: 40px;
      font-size: 15px;
      border-radius: 7px;
    }
    .calculator {
      padding: 5px;
      border-radius: 14px 14px 0 0;
      gap: 7px;
    }
    .display {
      font-size: 1.15rem;
      height: 37px;
      border-radius: 7px;
      padding-left: 28px;
      padding-right: 8px;
    }
    .menu-btn {
      width: 19px;
      height: 19px;
      font-size: 13px;
      left: 3px;
      border-radius: 4px;
    }
    #history-list p {
      font-size: 11px;
      padding: 3px 4px;
      border-radius: 3px;
    }
    .sidebar {
      max-width: 100vw;
      width: 150px;
      border-radius: 0 6px 6px 0;
      padding: 7px;
    }
    .clear-history-btn {
      padding: 4px 7px;
      font-size: 12px;
    }
  }
</style>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li onclick="showHistory()">History</li>
      <li onclick="aboutUs()">About Us</li>
    </ul>
    <div id="history-section" style="display:none;">
      <h3>History</h3>
      <button class="clear-history-btn" onclick="clearAllHistory()">Clear All</button>
      <div id="history-list"></div>
    </div>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Calculator -->
  <div class="calculator">
    <div class="display-wrapper">
      <button class="menu-btn" onclick="toggleSidebar()">☰</button>
      <input type="text" class="display" id="display">
    </div>

    <div class="keys">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="insertBrackets()">()</button>
      <button onclick="append('%')">%</button>
      <button onclick="backspace()">←</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
    </div>
  </div>

  <!-- JavaScript unchanged, keep as in your snippet -->
   <script>
    const display = document.getElementById("display");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const historyList = document.getElementById("history-list");
    const historySection = document.getElementById("history-section");


    // Load history from LocalStorage
    let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
    renderHistory();


    function append(value) {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      display.value = display.value.substring(0, start) + value + display.value.substring(end);
      display.setSelectionRange(start + value.length, start + value.length);
      display.focus();
    }


    function clearDisplay() {
      display.value = "";
    }


    function backspace() {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      if (start === end && start > 0) {
        display.value = display.value.substring(0, start - 1) + display.value.substring(end);
        display.setSelectionRange(start - 1, start - 1);
      } else {
        display.value = display.value.substring(0, start) + display.value.substring(end);
        display.setSelectionRange(start, start);
      }
      display.focus();
    }


    function calculate() {
      try {
        const expr = display.value;
        const result = eval(expr);
        display.value = result;


        // Save to history
        const entry = expr + " = " + result;
        history.push(entry);
        localStorage.setItem("calcHistory", JSON.stringify(history));
        renderHistory();
      } catch {
        display.value = "Error";
      }
    }


    function insertBrackets() {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      display.value = display.value.substring(0, start) + "()" + display.value.substring(end);
      display.setSelectionRange(start + 1, start + 1);
      display.focus();
    }


    // Sidebar toggle
    function toggleSidebar() {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }


    // Menu functions
    function showHistory() {
      historySection.style.display = "block";
    }
    function aboutUs() {
      alert("👨‍💻 Calculator App\nBuilt with ❤️ using HTML, CSS, and JS.");
      toggleSidebar();
    }


    // Render history list
    function renderHistory() {
      historyList.innerHTML = "";
      history.forEach((item, index) => {
        const p = document.createElement("p");
        p.textContent = item;


        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.onclick = () => deleteHistory(index);


        p.appendChild(delBtn);
        historyList.appendChild(p);
      });
    }


    // Delete single entry
    function deleteHistory(index) {
      history.splice(index, 1);
      localStorage.setItem("calcHistory", JSON.stringify(history));
      renderHistory();
    }


    // Clear all history
    function clearAllHistory() {
      if (confirm("Are you sure you want to clear all history?")) {
        history = [];
        localStorage.setItem("calcHistory", JSON.stringify(history));
        renderHistory();
      }
    }
  </script>
</body>
</html>
